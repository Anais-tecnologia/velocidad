<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    
  </head>
  <body>
<a-scene>
      <a-assets>
        
        <img id="marte" src="marte.jpeg">
         <a-asset-item id="opo" src="opportunity.glb"> </a-asset-item>
        <a-asset-item id="curi" src="curiosity.glb"> </a-asset-item>
        <a-asset-item id="perse" src="perseverance.glb"> </a-asset-item>
        <a-asset-item id="soju" src="sojouner.glb"> </a-asset-item>



      </a-assets>
<a-sky src="#marte"></a-sky>  
<a-plane height="15" width="30" position="0 0 0" color="#fce287" rotation="-90 0 0"></a-plane>

      <a-entity gltf-model="#soju" position="-12 0 -5 " scale="0.001 0.001 0.001"
      animation="property: position; to: -12 0 0; dur: 561800  ; easing: linear; loop: true">
    <a-plane color="#5dbce2" height="1500" width="2500" position="0 1600.224 0" rotation="0 30 0" >
            <a-text value="El Sojourner aterrizo en Marte en julio de 1997.\nSu objetivo era ser el primer robot\nen andar sobre la superficie de Marte.\nSu tamano era similar al de un microondas\ny viajaba a unos 0.89 cm/s." 
            position="0 0 80" color="black" align="center" width="2500" > </a-text>
        </a-plane>


  
  
  </a-entity>
      
  <a-entity gltf-model="#opo" position="-5 1.3 -5 " rotation="0 180 0" scale="0.1 0.1 0.1"
      animation="property: position; to: -5 1.3 0; dur: 111850; easing: linear; loop: true">

     <a-plane color="#5dbce2" height="15" width="28" position="0 20 0" rotation="0 180 0" >


            <a-text value="El rover Opportunity aterrizo en Marte en 2004.\n\nSu mision principal era buscar evidencias de la presencia de agua en la superficie del planeta rojo.\n\nCon su avanzado equipo científico, logro recorrer grandes distancias, alcanzando una velocidad de 4.47 cm/s." 
            position="0 0 1" color="black" align="center" width="22" > </a-text>
        </a-plane>

</a-entity>

      <a-entity gltf-model="#curi" position="2 0 -5 " scale="0.8 0.8 0.8" 
      animation="property: position; to: 5 0 0; dur: 124380  ; easing: linear; loop: true">
      <a-plane color="#5dbce2" height="4" width="6" position="0 5 0"  >
            <a-text value="El rover Curiosity aterrizo en Marte en julio de 2012.\n\nSu mision era encontrar evidencia de que el planeta pudo haber tenido condiciones adecuadas para la vida en algún momento.\n\nBuscaba rastros de agua y los ingredientes bioquímicos esenciales para la existencia de organismos.\n\nSe desplazaba sobre la superficie marciana a una velocidad de 4.02 cm/s."
        position="0 0 0.5"
        color="black"
        align="center"
        width="5">
</a-text>
        </a-plane>
      </a-entity>






      <a-entity gltf-model="#perse" position="12 0 -5 " scale="0.8 0.8 0.8" 
      animation="property: position; to: 12 0 0; dur: 124380 ; easing: linear; loop: true" >
      
     <a-plane color="#5dbce2" height="4" width="6" position="0 5 0" rotation="0 -30 0" >
            <a-text value="El rover Perseverance aterrizo en Marte en agosto de 2021.\n\nSu mision principal es buscar senales de vida pasada o presente en el planeta rojo.\n\nTambien esta disenado para evaluar si los seres humanos podrian explorar Marte en el futuro, analizando su suelo, atmosfera y condiciones generales.\n\nSe desplaza sobre la superficie marciana a una velocidad de aproximadamente 4 cm/s."
        position="0 0 0.5"
        color="black"
        align="center"
        width="5">
        </a-text>
     </a-plane>
</a-entity>
    </a-scene>
</body>
</html>
