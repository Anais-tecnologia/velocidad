<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
<a-scene>
      <a-assets>
        
        <img id="marte" src="marte.jpeg">
         <a-asset-item id="opo" src="opportunity.glb"> </a-asset-item>
        <a-asset-item id="curi" src="curiosity.glb"> </a-asset-item>
        <a-asset-item id="perse" src="perseverance.glb"> </a-asset-item>
        <a-asset-item id="soju" src="sojouner.glb"> </a-asset-item>



      </a-assets>
<a-sky src="#marte"></a-sky>  
<a-box height="0.01"  width="30"  depth="30"  position="0 0 0" color="#ffd133"></a-box>
<a-box height="0.011"  width="30"  depth="1"  position="0 0 -13" color="red"></a-box>

      <a-entity gltf-model="#soju" position="-12 0 -5 " scale="0.001 0.001 0.001"
      animation="property: position; to: -12 0 0; dur: 561800  ; easing: linear; loop: true">
      <a-plane color="red" height="1000" width="2100" position="0 1526.224 0"  >
            <a-text value="El Sojourner aterrizo en Marte en julio de 1997.\nSu objetivo era ser el primer robot\nen andar sobre la superficie de Marte.\nSu tamaño era similar al de un microondas\ny viajaba a unos 0.89 cm/s." 
            position="0 0 80" color="white" align="center" width="2200"> </a-text>
        </a-plane>

  
  
  </a-entity>
      
  <a-entity gltf-model="#opo" position="-5 1.3 -5 " rotation="0 180 0" scale="0.1 0.1 0.1"
      animation="property: position; to: -5 1.3 0; dur: 111850; easing: linear; loop: true">
     <a-plane color="red" height="2" width="2" position="0 4 0"  >
            <a-text value="El rover Opportunity aterrizó en Marte en 2004.\n\nSu misión principal era buscar evidencias de la presencia de agua en la superficie del planeta rojo.\n\nCon su avanzado equipo científico, logró recorrer grandes distancias, alcanzando una velocidad de 4.47 cm/s."
        position="0 0 3"
        color="black"
        align="center"
        width="220">
</a-text>
        </a-plane>

</a-entity>

      <a-entity gltf-model="#curi" position="5 0 -5 " scale="0.8 0.8 0.8" 
      animation="property: position; to: 5 0 0; dur: 124380  ; easing: linear; loop: true"></a-entity>
      
      <a-entity gltf-model="#perse" position="12 0 -5 " scale="0.8 0.8 0.8" 
      animation="property: position; to: 12 0 0; dur: 124380 ; easing: linear; loop: true" ></a-entity>
      
     

    </a-scene>

</html>
